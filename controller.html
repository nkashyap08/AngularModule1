<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
	<script src="angular.min.js"></script>
	<script src="controllerapp.js"></script>
    <title>AngularJS Module 1 - Controller</title>
</head>
<body ng-app="SyntaxController">
   <center><h1>AngularJS Module 1 - Controller</h1></center> 
    <div ng-controller="ParentController as parent">
        Parent Value: {{parent.value}}
        <div ng-controller="ChildController as child">
            Child Value: {{child.value}}
        </div>
    </div>
</body>
</html>
